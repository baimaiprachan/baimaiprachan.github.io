<!DOCTYPE html>
<html lang="th">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(function() {

      // when the modal is shown
      $('#myModal').on('show.bs.modal', function(e) {
        var $modal = $(this);

        // find the trigger button
        var $button = $(e.relatedTarget);

        // find the hidden div next to trigger button
        var $notifications = $button.siblings('div.hidden');

        // transfer content to modal body
        $modal.find('.modal-body').html($notifications.html());
      })
    });
  </script>
</head>
  <body>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Notifications</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>
          <div class="hidden">
            <ul>
              <li>Product one</li>
              <li>Product two</li>
              <li>Product three</li>
            </ul>
          </div>
          <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">View Subscribed Products</button>
        </td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>
          <div class="hidden">
            <ul>
              <li>Product three</li>
              <li>Product four</li>
              <li>Product five</li>
            </ul>
          </div>
          <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">View Subscribed Products</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Header-->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Catalog Numbers</h4>
        </div>
        <!-- Body -->
        <div class="modal-body"></div>
        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
